---
layout: default
title: Synkio Blog
---

<ul class="posts">
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<img src="/images/who/{{ post.who }}.png" height="24">
			{% if post.who == 'vince' %}
				Vince Lynch
			{% elsif page.who == 'john' %}
				John Martin
			{% elsif page.who == 'ben' %}
				Ben Perreau
			{% endif %}
			<span>
				&middot;
				{{ post.date | date_to_string }}
			</span>
		</li>
	{% endfor %}
</ul>
